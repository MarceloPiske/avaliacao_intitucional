<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo CPA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="login-container">
            <h1>Painel Administrativo CPA</h1>
            <div id="login-form">
                <p>Entre com suas credenciais de administrador</p>
                
                <div class="login-method">
                    <button id="google-login-button" class="google-btn">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/google.svg" alt="Google">
                        Entrar com Google
                    </button>
                    <p class="login-info">Apenas administradores cadastrados podem acessar o painel</p>
                </div>
                
                <p id="login-error" class="error-message"></p>
            </div>
            <div class="admin-access">
                <a href="index.html" class="admin-btn">Voltar para Página Principal</a>
            </div>
        </div>
        
        <div id="admin-panel" style="display: none;">
            <header>
                <h1>Painel Administrativo</h1>
                <button id="logout-button">Sair</button>
            </header>
            
            <div class="admin-container">
                <div class="sidebar">
                    <button id="view-analytics-btn" class="sidebar-btn active">
                        <i class="fas fa-chart-bar"></i> Análise de Resultados
                    </button>
                    <button id="manage-questions-btn" class="sidebar-btn">
                        <i class="fas fa-question-circle"></i> Perguntas
                    </button>
                    <button id="manage-users-btn" class="sidebar-btn">
                        <i class="fas fa-users"></i> Usuários
                    </button>
                    <button id="manage-admins-btn" class="sidebar-btn">
                        <i class="fas fa-user-shield"></i> Administradores
                    </button>
                </div>
                
                <div class="content">
                    <div id="analytics-section" class="section-content"></div>
                    
                    <div id="questions-section" class="section-content" style="display: none;"></div>
                    
                    <div id="users-section" class="section-content" style="display: none;"></div>
                    
                    <div id="admins-section" class="section-content" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- External Libraries -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
