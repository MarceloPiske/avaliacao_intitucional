<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - CPA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="app">
        <div id="admin-login-container">
            <h1>Painel Administrativo CPA</h1>
            <div id="admin-login-form">
                <p>Entre com seu email institucional de administrador</p>
                <button id="admin-google-login-button" class="google-btn">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/google.svg" alt="Google">
                    Entrar com Google
                </button>
                <p class="login-info">Apenas administradores autorizados podem acessar</p>
                <p id="admin-login-error" class="error-message"></p>
            </div>
        </div>
        
        <div id="admin-panel" style="display: none;">
            <header>
                <h1>Painel Administrativo CPA</h1>
                <button id="logout-btn">Sair</button>
            </header>
            
            <div class="admin-container">
                <aside class="sidebar">
                    <button class="sidebar-btn active" data-section="users">
                        <i class="fas fa-users"></i>
                        Usu√°rios
                    </button>
                    <button class="sidebar-btn" data-section="questions">
                        <i class="fas fa-question-circle"></i>
                        Perguntas
                    </button>
                    <button class="sidebar-btn" data-section="results">
                        <i class="fas fa-chart-bar"></i>
                        Resultados
                    </button>
                </aside>
                
                <main class="content">
                    <div id="users-section" class="admin-section active"></div>
                    <div id="questions-section" class="admin-section"></div>
                    <div id="results-section" class="admin-section"></div>
                </main>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
